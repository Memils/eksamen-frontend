<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteket</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1 class="header">Biblioteket</h1>
    <h2 class="miniHeader">Legg Til Bok</h2>    
    <div class="form-container">
        <form id="add-book-form" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required placeholder="Boktittel..">
            
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required placeholder="Forfatter..">
            
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" required placeholder="ISBN..">
            
            <label for="booknumber">Book Number</label>
            <input type="number" id="booknumber" name="booknumber" required min="1" max="50" placeholder="Strekkodenummer (max 50)">
            
            <button class="add-book-button" type="submit">Legg til</button>
        </form>
        <button class="back-button" onclick="window.location.href='index.html'">GÃ¥ Tilbake</button>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
